<script>
var ref = new Firebase("https://musictogether.firebaseio.com/");
    /* 1st quarter note; 1st bar */
    function add_c11() {
      var firstRefC = ref.child("first/C");
        if (document.getElementById('c_note').style.visibility == 'hidden') {
            document.getElementById('c_note').style.visibility = 'visible';

            firstRefC.set("yes");

        } else {
            document.getElementById('c_note').style.visibility = 'hidden';
            firstRefC.set("no");
        }
    }
    function add_d11() {
      var firstRefD = ref.child("first/D");
        if (document.getElementById('d_note').style.visibility == 'hidden') {
            document.getElementById('d_note').style.visibility = 'visible';
            firstRefD.set("yes");

        } else {
            document.getElementById('d_note').style.visibility = 'hidden';
            firstRefD.set("no");
        }
    }
    function add_e11() {
      var firstRefE = ref.child("first/E");
        if (document.getElementById('e_note').style.visibility == 'hidden') {
            document.getElementById('e_note').style.visibility = 'visible';
            firstRefE.set("yes");

        } else {
            document.getElementById('e_note').style.visibility = 'hidden';
            firstRefE.set("no");
        }
    }
