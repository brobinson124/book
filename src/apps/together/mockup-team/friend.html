<body style="background: url('img/musictheme.jpg'); width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">

</div>


<script>
    // MyComponents is a global object where each property is a reference to a component class
    MyComponents = {}
</script>


<!-- import each component class in components/ -->

<script type="text/babel" src="components_friend/navbar.jsx"></script>
<script type="text/babel" src="components_friend/user.jsx"></script>
<script type="text/babel" src="components_friend/app.jsx"></script>
<script type="text/babel" src="data.jsx"></script>

<div class="container text-center">
    <div style="background-image: url(../img/music.jpg)">

    <strong><em><h1 style="font-family= Impact; color: Black">Music_Together</h1></strong></em>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <a href='#' onclick='login();'>Login with Github</a>

                <div id='firechat-wrapper'></div>
            </div>
        </div>
    </div>
    <script>
        function initChat(authData) {
            var chat = new FirechatUI(chatRef, document.getElementById('firechat-wrapper'));
            chat.setUser(authData.uid, authData[authData.provider].displayName);
        }

        // Create a new Firebase reference, and a new instance of the Login client
        var chatRef = new Firebase('https://musictogether.firebaseio.com/chat');

        function login() {
            chatRef.authWithOAuthPopup("github", function (error, authData) {
                if (error) {
                    console.log(error);
                }
            });
        }

        chatRef.onAuth(function (authData) {
            // Once authenticated, instantiate Firechat with our user id and user name
            if (authData) {
                initChat(authData);
            }
        });
    </script>
    </div>

</div>

</body>
</html>
